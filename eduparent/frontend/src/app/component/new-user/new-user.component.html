<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Create new User</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="fname" [(ngModel)]="account.name" #fname="ngModel"
               tooltip="Name should start with a capital letter and include less than 45 symbols"
               placement="top"
               required pattern="[A-Z]{1}[a-z]{1,45}"/>
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input class="form-control" name="lname" [(ngModel)]="account.sname" #lname="ngModel"
               tooltip="Last name should start with a capital letter and include less than 45 symbols"
               placement="top"
               required pattern="[A-Z]{1}[a-z]{1,45}"/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" (change)="setErrorEmail()" class="form-control" name="email" [(ngModel)]="account.email" #email="ngModel"
               tooltip="Enter correct email"
               placement="top"
               required/>
        <div [hidden]="!errorEmail" class="alert alert-danger">
          user exist with this email
        </div>
      </div>
      <div class="form-group">
        <label>Login</label>
        <input class="form-control" (change)="setErrorLogin()" name="login" [(ngModel)]="user.login" #login="ngModel"
               tooltip="Login can include latin symbols, numbers."
               placement="top"
               required pattern="(.){8,16}"/>
        <div [hidden]="!errorLogin" class="alert alert-danger">
          user exist with this login
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="pass" [(ngModel)]="user.password" #pass="ngModel"
               tooltip="Password should include 8-16 symbols"
               placement="top"
               required pattern="(.){8,16}"/>
      </div>

      <div class="form-group">
        <label>Role:</label>
        <select class="form-control" [(ngModel)]="user.role">
          <option *ngFor="let key of roles" [ngValue]="key">{{ key.name }}</option>
        </select>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success"
              [disabled]="!pass.valid || pass.untouched || !login.valid ||
      login.untouched || !email.valid || email.untouched || !fname.valid || fname.untouched || !lname.valid || lname.untouched"
              (click)="addUser()">Create
      </button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>

<ng4-loading-spinner></ng4-loading-spinner>
<nav class="navbar navbar-expand-lg fixed-top ">
  <a class="navbar-brand" href="http://minsk.edu-netcracker.com">Netcracker</a>
</nav>

<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <form>
          <div class="form-group">
            <label class="font-weight-bold"  for="exampleInputEmail1">Email address</label>
            <input [(ngModel)]="user.login" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="font-weight-bold" for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" (click)="login()" class="btn button-with-padding">Submit</button>
        </form>
      </div>
    </div>
  </div>
</header>
